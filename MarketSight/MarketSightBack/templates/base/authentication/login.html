{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{% static 'authentication/login.css' %}">
    <title>Login</title>
</head>
<body>


    {% block content %}


    {% if messages %}
    <ul>
        <div class="messages">
            {% for messages in messages %}
                <li>{{messages}}</li>
            

            {% endfor %}
        </div>
    </ul>


    {% endif %}
  
    
        <div class="navbar">
        <a href="{% url 'assistance' %}">Support</a>
        <a href="{% url 'room' %}">Portfolio</a>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'search' %}">Search</a>

        </div>
  <section class="flex-1 flex flex-col items-center justify-center p-4">
    <div class="border w-full max-w-[500px] h-full max-h-full-[1000px] items-center justify-center border-cyan-300 shadow-[0_0_15px_rgba(34,211,238,0.8),inset_0_0_15px_rgba(34,211,238,0.5)]">
        <h1 class="text-white text-2xl font-bold mb-6">Login</h1>


        

        <form action="/login/" method="POST" class="flex flex-col w-full text-white">
            {% csrf_token %}

            <label for="email" class="mb-2">Email:</label>
            <input type="text" id="email" name="email" required class="bg-gray-800 border border-gray-600 p-2 rounded mb-4 focus:border-cyan-400 outline-none">
            
        
            <!-- <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br> -->
           
            <label for="password" class="mb-2">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded transition-all">Login</button>
            <p>Haven't Registered</p>

            
           
            <a href="{% url 'signup' %}">Signup</a>
            <!-- Login with: Google, etc.  -->
                 
    </div>


  </section>
    
    

  
    <script src="{% static 'js/login.js' %}"></script>


    {% endblock content %}
</body>
</html>
